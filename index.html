<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ジョージ2の男磨きアプリ</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="p-4 shadow-lg">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold">👨‍💼 ジョージ2の男磨き</h1>
      <nav>
        <ul class="flex space-x-6">
          <li><a href="#about">はじめに</a></li>
          <li><a href="#elements">要素</a></li>
          <li><a href="#approach">特徴</a></li>
          <li><a href="#results">変化</a></li>
          <li><a href="#contact">お問い合わせ</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container mx-auto py-12 px-4">
    <section id="hero" class="text-center mb-16 section">
      <h2 class="text-5xl font-extrabold mb-6">メンズコーチ　ジョージ2がサポートする男磨き ✨</h2>
      <p class="text-xl leading-relaxed mb-6">外見も内面も、磨けば光る。あなたの“最高の自分”を引き出そう。</p>
      <button id="startBtn" class="btn mt-8 text-lg px-8 py-4">今すぐ始める 🚀</button>
    </section>

    <section id="progress" class="section hidden p-8 rounded-lg">
      <h3 class="text-4xl font-bold mb-6 text-center">あなたの男磨き進捗 💪</h3>
      <p class="text-center text-xl mb-4" id="statusText">まだ始まっていません。</p>
      <progress id="progressBar" value="0" max="100" style="width:100%; height:20px;"></progress>
    </section>
  </main>

  <footer class="text-center p-8 mt-12 shadow-inner">
    <p>&copy; 2025 メンズコーチ ジョージ2</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
